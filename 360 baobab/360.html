<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>360° Baobab Tree</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        /* Reset margins and fullscreen setup */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        /* Loading screen styling */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .loading-hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Error message styling */
        .error-message {
            display: none;
            color: #ff4444;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-overlay" id="loader">
        <h2>Loading Baobab Tree Experience</h2>
        <p>Please wait...</p>
    </div>

    <!-- Error Message Container -->
    <div class="error-message" id="error"></div>

    <!-- A-Frame Scene -->
    <a-scene 
        vr-mode-ui="enabled: true"
        loading-screen="enabled: false"
        cursor="rayOrigin: mouse"
        renderer="antialias: true"
    >
        <!-- Preload assets -->
        <a-assets>
            <img id="baobabTexture" 
                 src="360 baobab/baobab.jpg" 
                 crossorigin="anonymous"
                 onerror="document.getElementById('error').textContent = 'Failed to load image'; document.getElementById('error').style.display = 'block';"
            >
        </a-assets>

        <!-- 360° Image Sphere -->
        <a-sky src="#baobabTexture" 
               rotation="0 -90 0"
               animation="property: rotation; 
                          to: 0 270 0; 
                          dur: 60000; 
                          loop: true; 
                          easing: linear">
        </a-sky>

        <!-- Camera Setup -->
        <a-camera look-controls="enabled: true" wasd-controls="enabled: false">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>

    <script>
        // Handle loading states
        const scene = document.querySelector('a-scene');
        const loader = document.getElementById('loader');
        const errorDiv = document.getElementById('error');

        // Successful load
        scene.addEventListener('loaded', () => {
            loader.classList.add('loading-hidden');
        });

        // Error handling
        scene.addEventListener('error', (e) => {
            errorDiv.textContent = `Error: ${e.detail.message}`;
            errorDiv.style.display = 'block';
            loader.classList.add('loading-hidden');
        });

        // Fallback timeout
        setTimeout(() => {
            if (!scene.hasLoaded) {
                errorDiv.textContent = 'Loading timeout - check your internet connection and image file';
                errorDiv.style.display = 'block';
                loader.classList.add('loading-hidden');
            }
        }, 15000); // 15-second timeout
    </script>
</body>
</html>
