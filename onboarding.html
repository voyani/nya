<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Kids Adventure Club | Save the Planet!</title>
  <link rel="preload" href="/images/onboardingBackground.jpg" as="image">
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Comic+Neue&display=swap" rel="stylesheet">
  
</head>
<style>
    :root {
  --jungle-green: #2ecc71;
  --sunny-yellow: #f1c40f;
  --earth-brown: #8b4513;
  --sky-blue: #3498db;
  --error-red: #e74c3c;
}

@viewport {
  width: device-width;
  zoom: 1.0;
}

body {
  margin: 0;
  background: url('/images/onboardingBackground.jpg') center/cover no-repeat;
  background-attachment: scroll;
  font-family: 'Bubblegum Sans', cursive;
  color: white;
  min-height: 100vh;
  overflow-x: hidden;
}

.adventure-container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  position: relative;
}

.step {
  background: rgba(0, 100, 0, 0.9);
  border-radius: 20px;
  padding: 2rem;
  text-align: center;
  box-shadow: 0 0 30px rgba(0,0,0,0.3);
  border: 4px solid var(--sunny-yellow);
  margin: 15px;
}

.avatar-grid, .name-bubbles {
  display: flex;
  gap: 1.5rem;
  justify-content: center;
  margin: 2rem 0;
  flex-wrap: wrap;
}

.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  cursor: pointer;
  transition: transform 0.3s, filter 0.3s;
  border: 4px solid transparent;
  min-width: 80px;
  min-height: 80px;
}

.avatar.selected {
  transform: scale(1.1);
  border-color: var(--sunny-yellow);
  filter: drop-shadow(0 0 15px gold);
}

.nav-btn {
  background: var(--jungle-green);
  color: white;
  font-size: 1.2rem;
  padding: 1rem 3rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: all 0.3s;
  font-family: 'Comic Neue', cursive;
  min-width: 150px;
}

.nav-btn:hover {
  background: var(--sky-blue);
  transform: scale(1.05);
}

#ecoGameCanvas {
  width: 100%;
  height: 400px;
  border-radius: 15px;
  background: rgba(0,0,0,0.2);
  touch-action: none;
}

.progress-container {
  width: 100%;
  height: 20px;
  background: #555;
  border-radius: 10px;
  margin: 1rem 0;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(to right, #4CAF50, #8BC34A);
  border-radius: 10px;
  transition: width 0.5s ease;
}

.hidden {
  display: none;
}

.celebration {
  animation: partyLights 2s infinite;
}

@keyframes partyLights {
  0% { border-color: #ff0000; }
  33% { border-color: #00ff00; }
  66% { border-color: #0000ff; }
  100% { border-color: #ff0000; }
}

/* Mobile-first media queries */
@media (max-width: 600px) {
  .adventure-container {
    padding: 10px;
    margin: 0;
    min-height: 100vh;
  }

  .step {
    padding: 1rem;
    border-width: 2px;
    margin: 10px 0;
  }

  .avatar {
    width: 100px;
    height: 100px;
  }

  #ecoGameCanvas {
    height: 300px;
  }

  .nav-btn {
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    min-width: 120px;
  }
}

@media (max-width: 480px) {
  body {
    background-size: auto 100%;
  }

  .avatar {
    width: 80px;
    height: 80px;
  }

  .nav-btn {
    width: 100%;
    margin: 5px 0;
  }

  h1 {
    font-size: 1.5rem;
  }

  h2 {
    font-size: 1.3rem;
  }
}
</style>
<body>
  <div class="adventure-container">

    <div class="cloud-animation"></div>
    
    <!-- Step 0: Welcome Screen -->
    <div class="step welcome-screen">
      <img src="images/mascot-owl.webp" class="guide-owl" alt="Wise Owl Mascot">
      <h1>Welcome Eco Explorer! üåç</h1>
      <button class="start-btn">Begin Adventure!</button>
    </div>

    <!-- Step 1: Avatar Selection -->
    <div class="step hidden" data-step="1">
      <h2>Choose Your Animal Friend! üêæ</h2>
      <div class="avatar-grid">
        <img src="images/avatar-panda.webp" class="avatar" data-animal="panda">
        <img src="images/avatar-tiger.webp" class="avatar" data-animal="tiger">
        <img src="images/avatar-parrot.webp" class="avatar" data-animal="parrot">
      </div>
      <button class="nav-btn" data-next="2">Next ‚ûî</button>
    </div>

    <!-- Step 2: Name Selection -->
    <div class="step hidden" data-step="2">
      <h2>Pick Your Hero Name! ‚ú®</h2>
      <div class="name-bubbles">
        <button class="name-bubble">Forest Guardian</button>
        <button class="name-bubble">Ocean Protector</button>
        <button class="name-bubble">Earth Warrior</button>
      </div>
      <button class="nav-btn" data-next="3">Continue ‚ûî</button>
    </div>

    <!-- Step 3: Eco Game -->
    <div class="step hidden" data-step="3">
      <h2>Clean Up the Forest! üå≥</h2>
      <div class="game-wrapper">
        <canvas id="ecoGameCanvas"></canvas>
        <div class="progress-container">
          <div class="progress-bar" style="width: 0%"></div>
        </div>
      </div>
      <button class="nav-btn" data-next="4">Start Mission! üöÄ</button>
    </div>

    <!-- Step 4: Guardian Consent -->
    <div class="step hidden" data-step="4">
      <h2>Grown-Up Check! üîí</h2>
      <label class="consent-box">
        <input type="checkbox" id="guardianCheck">
        <span>My grown-up says I can join!</span>
      </label>
      <button class="nav-btn" data-next="5">Finish! üéâ</button>
    </div>

    <!-- Step 5: Completion -->
    <div class="step hidden celebration" data-step="5">
      <h2>You Did It! üåü</h2>
      <p>Welcome to the Eco Kids Club!</p>
      <button class="enter-clubhouse">Enter Secret Base üèïÔ∏è</button>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script src="/js/mini-game.js"></script>
</body>
</html>
