
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Eco Kids Mobile Adventure</title>
  <link rel="preload" href="images/onboardingBackground.jpg" as="image">
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --jungle-green: #2ecc71;
      --sunny-yellow: #f1c40f;
      --sky-blue: #3498db;
      --error-red: #e74c3c;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('images/onboardingBackground.jpg') center/cover no-repeat;
      font-family: 'Bubblegum Sans', cursive;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .adventure-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 15px;
      box-sizing: border-box;
    }

    .step {
      background: rgba(0, 80, 0, 0.95);
      border-radius: 20px;
      padding: 20px;
      margin: 10px 0;
      border: 3px solid var(--sunny-yellow);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
    }

    .avatar-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .avatar {
      width: 100%;
      padding-top: 100%;
      position: relative;
      border-radius: 50%;
      border: 3px solid transparent;
      transition: all 0.3s ease;
      background-size: cover;
    }

    .avatar.selected {
      border-color: var(--sunny-yellow);
      filter: drop-shadow(0 0 10px gold);
      transform: scale(1.1);
    }

    .nav-btn {
      background: var(--jungle-green);
      color: white;
      font-size: 1.2em;
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      margin: 10px 0;
      cursor: pointer;
      font-family: 'Comic Neue', cursive;
      width: 100%;
      max-width: 300px;
      transition: all 0.3s ease;
    }

    .nav-btn:active {
      transform: scale(0.95);
      background: var(--sky-blue);
    }

    #ecoGameCanvas {
      width: 100%;
      height: 50vh;
      min-height: 300px;
      border-radius: 15px;
      background: rgba(0,0,0,0.2);
      touch-action: none;
    }

    .progress-container {
      width: 100%;
      height: 15px;
      background: #334433;
      border-radius: 10px;
      margin: 15px 0;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #4CAF50, #8BC34A);
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 600px) {
      .avatar-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .step {
        padding: 15px;
        margin: 5px 0;
      }
      
      .nav-btn {
        font-size: 1.1em;
        padding: 10px 20px;
      }
    }

    @media (max-width: 400px) {
      .avatar-grid {
        grid-template-columns: 1fr;
      }
      
      #ecoGameCanvas {
        min-height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="adventure-container">
    <!-- Welcome Screen -->
    <div class="step" data-step="0">
      <h1>üåø Eco Warrior Training üåç</h1>
      <button class="nav-btn start-btn">Start Mission!</button>
    </div>

    <!-- Avatar Selection -->
    <div class="step hidden" data-step="1">
      <h2>Choose Your Spirit Animal</h2>
      <div class="avatar-grid">
        <div class="avatar" data-animal="giraffe" style="background-image: url('images/giraffeAvatar.jpg')"></div>
        <div class="avatar" data-animal="lion" style="background-image: url('images/lionAvatar.jpg')"></div>
        <div class="avatar" data-animal="panda" style="background-image: url('images/pandaAvatar.jpg')"></div>
      </div>
      <button class="nav-btn" data-next="2">Next ‚ûî</button>
    </div>

    <!-- Game Screen -->
    <div class="step hidden" data-step="2">
      <h2>Clean the Forest! üå≥</h2>
      <canvas id="ecoGameCanvas"></canvas>
      <div class="progress-container">
        <div class="progress-bar" style="width: 0%"></div>
      </div>
      <button class="nav-btn" data-next="3">Continue ‚ûî</button>
    </div>

    <!-- Completion Screen -->
    <div class="step hidden celebration" data-step="3">
      <h2>üéâ Mission Complete!</h2>
      <button class="nav-btn" onclick="location.href='clubhouse.html'">Enter Clubhouse üèïÔ∏è</button>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/mini-game.js"></script>
</body>
</html>
