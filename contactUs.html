<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Nyambura Cubs - Eco Education</title>
    <!-- Same fonts as landing page -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Baloo+2:wght@600&display=swap" rel="stylesheet">
    <style>
        /* ===== Base Styles - Matches Landing Page ===== */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #2C3E50;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            background-image: url('../images/giraffe1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: rgba(0,0,0,0.2);
            background-blend-mode: multiply;
        }

        /* ===== Contact Page Specific Styles ===== */
        .contact-container {
            max-width: 1200px;
            margin: 6rem auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 2px solid #F1C40F;
        }

        .contact-form h2 {
            color: #D35400;
            font-family: 'Baloo 2', cursive;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #E67E22;
            box-shadow: 0 0 8px rgba(230,126,34,0.2);
        }

        .cta-button {
            background-color: #27AE60;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Baloo 2', cursive;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .cta-button:hover {
            background-color: #2ECC71;
            transform: translateY(-2px);
        }

        .contact-info {
            color: #2C3E50;
        }

        .contact-info h3 {
            color: #16A085;
            font-family: 'Baloo 2', cursive;
            margin-bottom: 1.5rem;
        }

        .info-item {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: #2C3E50;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #E67E22;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
                margin: 3rem auto;
            }
            
            .contact-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header (Same as Landing Page) -->
    <header>
        <nav>
            <div class="logo">
                <!-- Insert your logo here -->
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/contact" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <main class="contact-container">
        <!-- Contact Form -->
        <section class="contact-card contact-form">
            <h2>Get in Touch</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <select class="form-control">
                        <option>Subject</option>
                        <option>Partnership Inquiry</option>
                        <option>Technical Support</option>
                        <option>General Inquiry</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </section>

        <!-- Contact Info -->
        <section class="contact-card contact-info">
            <h3>Our Headquarters</h3>
            <div class="info-item">
                <p>üìç Nairobi, Kenya</p>
                <p>P.O. Box 254-00100</p>
            </div>

            <h3>Direct Lines</h3>
            <div class="info-item">
                <p>üìû +254 700 000 000</p>
                <p>üìß contact@nyamburacubs.org</p>
            </div>

            <h3>Connect With Us</h3>
            <div class="social-links">
                <a href="#" target="_blank">LinkedIn</a>
                <a href="#" target="_blank">Twitter</a>
                <a href="#" target="_blank">Facebook</a>
            </div>
        </section>
    </main>

    <!-- Footer (Same as Landing Page) -->
    <footer>
        <!-- Insert your footer content here -->
    </footer>

    <!-- Animated Background Elements -->
    <div class="giraffe" style="right:5%;bottom:10%;transform: scaleX(-1);"></div>
    <div class="elephant" style="left:-10%;animation-delay:2s;"></div>
</body>
</html>
